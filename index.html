<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <!--HEADER-->
    <header>
      <div class="container" id="header_box">
        <div class="image">
          <img id="logo" src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
        </div>
        <div class="navigation">
          <nav class="container">
            <span><a href="#">Mission</a></span>
            <span><a href="#">Featured Tea</a></span>
            <span><a href="#">Locations</a></span>
          </nav>
        </div>
      </div>
    </header>
    <!--MAIN SECTION-->
    <div class="main_container">
      <!--MISSION SECTION-->
      <div class="mission" id="mission_bg">
        <div class="text">
          <h2 id="mission_h2">
            Our Mission
          </h2>
          <h4 id="mission_h4">
            Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea
          </h4>
        </div>
      </div>
      <!--FEATURED TEA SECTION-->
      <div class="feat_tea">
        <div class="text">
          <h2 id="feat_tea_h2">
            Tea of the Month
          </h2>
          <h4 id="feat_tea_h4">
            What's Steeping at the Tea Cozy?
        </div>
        <!--SELECTION BOX-->
        <div class="selection_box">
          <div class="tea_box">
            <img src="./resources/images/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
            <h3>Fall Berry Blitz Tea</h3>
          </div>
          <div class="tea_box">
            <img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
            <h3>Spiced Rum Tea</h3>
          </div>
          <div class="tea_box">
            <img src="./resources/images/img-donut.jpg" alt="Powdered Donut">
            <h3>Seasonal Donuts</h3>
          </div>
          <div class="tea_box">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
            <h3 class="text">Myrtle Ave Tea</h3>
          </div>
          <div class="tea_box">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizaare Tea">
            <h3>Bedford Bizaare Tea</h3>
          </div>
        </div>
      </div>
    </div>
    <!--FOOTER-->
    <footer>
      <div class="container">

      </div>
    </footer>
  </body>
</html>
